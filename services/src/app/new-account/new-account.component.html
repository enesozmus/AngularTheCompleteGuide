<div class="row">
  <div class="col-sm-12 col-md-8 col-md-offset-2">

    <div class="form-group">
      <label>Account Name</label>
      <input type="text" class="form-control mt-1" #accountName>
    </div>


    <select class="form-select mt-2" aria-label="Default select example" #status>
      <option value="active">Active</option>
      <option value="inactive">Inactive</option>
      <option value="hidden">Hidden</option>
    </select>

    <button class="btn btn-primary mt-2" (click)="onCreateAccount(accountName.value, status.value)">
      Add Account
    </button>
  </div>
</div>
