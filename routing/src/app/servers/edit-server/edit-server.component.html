<h1 *ngIf="!allowEdit"> You're not allowed to edit!</h1>
<div *ngIf="allowEdit">
  <div class="form-group">
    <label for="name">Server Name</label>
    <input type="text" id="name" class="form-control" [(ngModel)]="serverName">
  </div>
  <div class="form-group mt-1">
    <label for="status">Server Status</label>
    <select class="form-select" id="status" [(ngModel)]="serverStatus">
      <option value="online">Online</option>
      <option value="offline">Offline</option>
    </select>
  </div>
  <button class="btn btn-primary mt-1" (click)="onUpdateServer()">Update Server</button>
</div>
