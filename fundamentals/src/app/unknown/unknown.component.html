
<div class="container">
    <div class="row">
        <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
            <a routerLink="/">Home</a> |
            <a [routerLink]="['user', 1]">
                User 1
            </a>
            |
            <a [routerLink]="['user', 2]">
                User 2
            </a>
        </div>
    </div>
    <hr />
    <div class="row">
        <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
            <router-outlet></router-outlet>
        </div>
    </div>
</div>



<div class="container mt-5">
    <div class="row">
        <div class="col-sm-12">
            <button
                class="btn btn-outline-primary"
                (click)="onToggleDisplay()"
            >
            toggle
            </button>
            <p
                *ngIf="showParagraph"
            >
            Content to render when condition is true.
            </p>
            <div
                *ngFor="let item of logs"
                [ngStyle]="{
                    backgroundColor: item >= 5 ? 'blue' : 'transparent',
                    color: item >= 5 ? 'white' : 'black' }"
                [ngClass]="{'white-color': item>=5}"     
            >
            {{item}}
            <br>
            define 'white-color' in scss
            </div>
        </div>
    </div>
</div>
