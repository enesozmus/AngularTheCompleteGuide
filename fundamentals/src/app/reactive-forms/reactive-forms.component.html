<div class="container">
  <div class="row">
    <div class="col-sm-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <!---->
      <!--Reactive Form -->
      <form [formGroup]="reactiveApproach" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="username">Username</label>
          <input
            type="text"
            id="username"
            class="form-control"
            formControlName="username"
          >
          <span *ngIf="!reactiveApproach.get('username').valid && reactiveApproach.get('username').touched">
            <span *ngIf="reactiveApproach.get('username').errors['nameIsForbidden']">This name is invalid! This name is forbidden.</span>
            <span *ngIf="reactiveApproach.get('username').errors['required']">This field is required!</span>
          </span>
        </div>
        <!---->
        <div class="form-group mt-2">
          <label for="email">email</label>
          <input
            type="text"
            id="email"
            class="form-control"
            formControlName="email"
          >
        </div>
        <!---->
        <div class="radio mt-2" *ngFor="let gender of genders">
          <label>
            <input
              type="radio"
              [value]="gender"
              formControlName="gender"
            >
            {{ gender }}
          </label>
        </div>
         <!---->
        <div formArrayName="hobbies">
          <h4>Your Hobbies</h4>
          <!---->
          <button
            class="btn btn-outline-success"
            type="button"
            (click)="onAddHobby()"
          > Add Hobby</button>
          <!---->
          <div class="form-group" *ngFor="let hobbyControl of controls; let i = index">
            <input
              type="text"
              class="form-control mt-1"
              [formControlName]="i"
            >
          </div>
          <!---->
        </div>
         <!---->
        <!---->
        <button class="btn btn-outline-success mt-2" type="submit">Submit</button>
        <!---->
      </form>
      <!--Reactive Form -->
      <!---->
    </div>
  </div>
</div>
