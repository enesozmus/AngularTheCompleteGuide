<div class="container">
    <div class="row">
        <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
            <!---->
            <!--
                ourCustomFormName
            -->
            <form #ourCustomFormName="ngForm" (ngSubmit)="onSubmit()">
                <!---->
                <div id="user-data" ngModelGroup="userData">
                    <!---->
                    <div class="form-group">
                        <label for="username">Username</label>
                        <!---->
                        <input
                            type="text"
                            id="username"
                            class="form-control"
                            ngModel
                            name="username"
                            required
                            minlength="2"
                            #username="ngModel"
                        >
                        <span *ngIf="!username.valid && username.touched">Bir şeyler doğru değil!</span>
                        <!---->
                    </div>
                    <!---->
                    <button
                        (click)="suggestUserName()"
                        class="btn btn-outline-primary mt-3"
                        type="button"
                    >Suggest an Username</button>
                    <button
                    (click)="resetForm()"
                        class="btn btn-outline-primary mt-3"
                        type="button"
                    >Reset Form</button>
                    <!---->
                    <div class="form-group mt-3">
                        <label for="email">Mail</label>
                        <!---->
                        <input 
                            type="email"
                            id="email"
                            class="form-control"
                            ngModel
                            name="email"
                        >
                        <!---->
                    </div>
                    <!---->
                </div>
                <!---->
                <!---->
                <div class="form-group mt-3">
                    <label for="secret">Secret Questions</label>
                    <!--default value-->
                    <select
                        id="secret"
                        class="form-control"
                        [ngModel]="defaultQuestion"
                        name="secretquestion"
                    >
                    <!---->
                        <option value="pet">Your first Pet?</option>
                        <option value="teacher">Your first teacher?</option>
                    </select>
                </div>
                <!---->
                <!--Two way databinding-->
                <div class="form-group mt-3">
                    <textarea
                        class="form-control"
                        name="answerArea"
                        cols="114"
                        rows="3"
                        [(ngModel)]="answer"
                    >
                </textarea>
                <p class="mt-2">Your reply: {{ answer }}</p>
                </div>
                <!---->
                <!--radio button-->
                <div class="radio" *ngFor="let gender of genders">
                    <label>
                        <input
                            type="radio"
                            ngModel
                            [ngModel]="defaultGender"
                            [ngModel]="'male'"
                            name="gender"
                            [value]="gender"
                            required
                        >
                        {{gender}}
                    </label>
                </div>
                <!---->
                <!---->
                <button
                    class="btn btn-outline-success mt-3"
                    type="submit"
                    [disabled]="!ourCustomFormName.valid"
                >
                Submit
                </button>
            </form>
            <!---->
            <!---->
            <hr>
        </div>
    </div>
    <div class="row" *ngIf="submitted">
        <div class="col-sm-12">
            <h3>Final Result: </h3>
            <p>Username: {{user.username}} </p>
            <p>Mail: {{user.email}} </p>
            <p>Secret Question: {{user.secretquestion}} </p>
            <p>Answer: {{user.answerArea}} </p>
            <p>Gender: {{user.gender}} </p>
        </div>
    </div>
</div>
