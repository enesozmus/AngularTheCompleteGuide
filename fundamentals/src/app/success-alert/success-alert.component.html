<div class="container my-5">

  <div class="row">
    <div class="col-md-12">
      <button class="btn btn-outline-danger" [disabled]="userName===''" (click)='resetUserName()'>
        Reset User Name
      </button>
    </div>
  </div>

  <div class="row mt-2">
    <div class="col-md-12">
      <label>User Name: </label>
      <input type="text" class="ms-2 me-2" [(ngModel)]="userName" />
      <label> User Name is : </label> <strong> {{userName}} </strong>
    </div>
  </div>

</div>
